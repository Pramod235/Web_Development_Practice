<!DOCTYPE html>
<html>
    <head>
        <title>Apply For The Enrollment in Xavier</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500&display=swap"
        rel="stylesheet">
    </head>
    <body>
        <div class="contactform">
            <form>
                <h2>Applicaton Form</h2>
                <p>Please fill up the following <b>form for Enrollment.</b></p>
                <div class="inputbox">
                   <input type="text" name="fname" required="required">
                   <span>Full Name</span>
                </div>
                <div class="inputbox">    
                    <input type="email"  name="email" required="required">
                    <span>Email</span>
                </div>
                <div class="inputbox">    
                    <input type="phone" name="phone" required="required">
                    <span>Phone number</span>
                </div>
                <div class="inputbox">    
                    <input type="address" name="address" required="required">
                    <span>Address</span>
                </div>
                <div class="inputbox">    
                    <label for="faculty"><strong>Choose Your Preffered Faculty:</strong></label>
                    <select name="cars" id="faculty" required="required">
                        <option value="Science" selected>Science</option>
                        <option value="Management">Management</option>
                        <option value="Law">Law</option>
                        <option value="Humanities">Humanities</option>
                    </select>
                </div>
                <div class="inputbox1">    
                    <input type="submit" name="" value="Submit" >
                </div>
 
    </body>
</html>
